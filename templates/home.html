<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Welcome to Unified Family Tracker</title>
      <style>
         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #fff;
         }
         .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
         }
         h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
         }
         p {
            font-size: 1.25rem;
            margin-bottom: 40px;
            line-height: 1.8;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
         }
         .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
         }
         .btn {
            padding: 14px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
         }
         .btn-primary {
            background-color: #4CAF50;
            color: #fff;
         }
         .btn-primary:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
         }
         .btn-secondary {
            background-color: rgba(255, 255, 255, 0.9);
            color: #2575fc;
         }
         .btn-secondary:hover {
            background-color: rgba(240, 240, 240, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
         }
         footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
         }
         footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.9);
         }
         footer a:hover {
            color: #4CAF50;
            border-bottom-color: #4CAF50;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h1>Welcome to Unified Family Tracker</h1>
         <p>
            Manage and track your family's activities, roles, and connections effortlessly. 
            Join the Unified Family Tracker and stay connected.
         </p>
         <div class="button-container">
              <a href="/add_data"><button class="btn btn-secondary">Create Account</button></a>
              <a href="/login"><button class="btn btn-primary">Login</button></a>
            
         </div>
      </div>
      <footer>
         Â© 2025 Unified Family Tracker. All rights reserved. | <a href="/privacy">Privacy Policy</a>
      </footer>
   </body>
</html>
